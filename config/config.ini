# DmitriCompat 配置文件
# RTX 50 系列兼容性修复配置

[Fixes]
# 纹理格式转换 (推荐开启)
# 将不兼容的纹理格式转换为 RTX 50 支持的格式
EnableTextureFormatConversion=1

# 颜色空间校正 (实验性)
# 修复 YUV->RGB 转换问题
EnableColorSpaceCorrection=0

# GPU 同步 (实验性)
# 在关键点添加同步，解决时序问题
EnableGPUSync=0

# Shader 寄存器重映射 (实验性)
# 重映射不兼容的寄存器索引
EnableShaderRegisterRemap=0

[Debug]
# 日志级别:
#   0 = None (无日志)
#   1 = Error (仅错误)
#   2 = Info (信息，推荐)
#   3 = Verbose (详细，性能影响)
LogLevel=2

# 转储纹理到文件 (调试用)
DumpTextures=0

# 转储 Shader 到文件 (调试用)
DumpShaders=0

[Advanced]
# 强制使用特定的 D3D11 特性级别
# 留空使用默认值
# ForceFeatureLevel=11_0

# 注入延迟 (毫秒)
# 某些播放器需要延迟注入
InjectionDelay=0
